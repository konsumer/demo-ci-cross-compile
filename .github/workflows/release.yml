name: Release

# on:
#   push:
#     tags:
#       - 'v*'

on:
  push

jobs:
  create_release:
    runs-on: ubuntu
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: create_release
        id: create_release
        uses: actions/create-release@v1
        with:
          draft: false
          prerelease: false
          release_name: Automated Release ${{ github.ref }} - ${{ github.sha }}
          tag_name: release-${{ github.sha }}
          body: This is an automated release for ${{ github.ref }}.
        env:
          GITHUB_TOKEN: ${{ github.token }}
  build_posix:
    needs: create_release
    strategy:
      matrix:
        os: [ubuntu, macos]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: setup-linux
        if: matrix.os == 'ubuntu'
        run: sudo apt-get update && sudo apt-get install -y xorg-dev libglu1-mesa-dev cmake
      - name: builld-x86_64 ${{ matrix.os }} artifact
        run: cmake . && make
      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r my_raylib_game.zip my_raylib_game
      - name: upload ${{ matrix.os }} artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path:  my_raylib_game.zip
          asset_name:  my_raylib_game-${{ matrix.os }}-x86_64.zip
          asset_content_type: application/octet-stream
  build_windows:
    needs: create_release
    strategy:
      matrix:
        os: [windows]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: builld-x86_64 ${{ matrix.os }} artifact
        run: cmake . -G "MinGW Makefiles" && make
      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r my_raylib_game.zip my_raylib_game.exe
      - name: upload ${{ matrix.os }} artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path:  my_raylib_game.zip
          asset_name:  my_raylib_game-${{ matrix.os }}-x86_64.zip
          asset_content_type: application/octet-stream

